        </div>
        <div class="bx bx3" style="float: left;">
            <img src="../700.shadowing project/01.DKB_PJ/01.data collection/02.imgs/dkb_6.png" alt="이동욱">
        </div>
        <div class="bx bx4">
            <img src="../700.shadowing project/01.DKB_PJ/01.data collection/02.imgs/dkb_4.png" alt="김신">
