<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>prepend활용</title>
    <!-- jQuery library -->
    <script src="../jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function () {
        $("body.button").css({
          fontSize: "40px",
        });
        $("img").css({
          width: "200px",
        });

        // 변경대상
		const $target = $('#container');
		const $btnPre = $('#prepend');
        // 미션: prepend버튼을 클릭하면 #container안에있는 이미지 중 마지막 이미지를 맨앞으로 이동시키시오.
		$btnPre.click(()=>{
			// 맨끝이미지
			let last = $target.find('img').last()
			// 맨끝 이미지 맨앞으로 이동
			$target.prepend(last)
		})
      }); //////// jQB ////////////////////
    </script>

    <style>
      img {
        padding: 0px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img src="pic1.jpg" alt="사진" />
      <img src="pic2.jpg" alt="사진" />
      <img src="pic3.jpg" alt="사진" />
    </div>
    <p>
      prepend를 사용하여 사진을
      순환합니다.
    </p>
    <button
      id="prepend"
      title="prepend"
    >
      prepend
    </button>
    <!---------- jQuery code Start ---------->
    <script></script>
  </body>
</html>
