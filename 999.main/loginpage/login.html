<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.css"></script>
</head>
<body>
    <article class="login-wrapper">
        <form class="login-form">
            <input id="LOGIN-ID" class="login-text" type="text" name="id" placeholder="아이디를 입력하세요.">
            <input id="LOGIN-PASSWORD" class="login-text" type="password" name="id" placeholder="비밀번호를 입력하세요.">
            <button id="LOGIN-BTN" class="login-btn" type="button" disabled>로그인</button>
        </form>
    </article>
    <script src="./login.css"></script>
</body>
</html>
