    <!-- Link Swiper's CSS -->

    <style>
      h1 {
        text-align: center;
      }
      /* 스와이퍼 부모박스 */
      .demo-box {
        width: 1000px;
        height: 450px;
        margin: 0 auto;

        outline: 2px solid #ccc;
      }
      /* 각 스와이퍼 개별 슬라이드 디자인 */
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 각 스와이퍼 슬라이드 하위 이미지 */
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* 안쪽에 넣은 스와이퍼 부모박스 */
      .my-slide2{
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // 스와이프 사이트
      // https://swiperjs.com/

      //   스와이퍼 인스턴스 생성하기
      window.addEventListener(
        "DOMContentLoaded",
        () => {
          const swiper = new Swiper(

              // 세로방향슬라이드 설정

              // 한 화면에 볼 슬라이드 수
              slidesPerView: 1,
              //   슬라이드 사이 간격(숫자는 픽셀 단위)
              spaceBetween: 0,
              //   루프설정 true(기본값은 false)
              // loop: true,
              //   자동넘김 설정
              // autoplay: {
              //   // 중간 지연시간
              //   delay: 2500,

              //   disableOnInteraction: false,
              //   //   ->(false를 해야 잠시 후 다시 작동함)
              //    },
              mousewheel: true,
              //   하단 블릿 인디케이터
              pagination: {
                // 사용할 요소 이름(CSS명이 이것으로 되어있음)
                el: ".swiper-pagination",
                // 블릿 클릭 설정(클릭으로 슬라이드 이동여부 설정)
                clickable: true,
              },
              //   양쪽 이동버튼
              // navigation: {
              //   // 오른쪽 다음이동버튼

              pagination: {
                // 사용할 요소 이름(CSS명이 이것으로 되어있음)
                el: ".swiper-pagination",
                // 블릿 클릭 설정(클릭으로 슬라이드 이동여부 설정)
                clickable: true,

                nextEl:
